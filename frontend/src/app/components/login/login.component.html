<div>
    <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailForm">
    </mat-form-field>
    <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordForm">
    </mat-form-field>

    <div class="d-flex justify-content-center mb-2">
        <button mat-stroked-button class="w-100" color="primary" (click)="login()" [disabled]="!loginButtonEnabled">Login</button>
    </div>
    <mat-divider></mat-divider>
    <div class="d-flex justify-content-center mt-2">
        <button mat-stroked-button color="accent" (click)="goToRegister()">Open new account</button>
    </div>
</div>
