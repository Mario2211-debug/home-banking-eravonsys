<mat-toolbar color="primary" class="p-0 sticky" style="height: 50px; min-width: 460px;">
    <button mat-button class="h-100" (click)="goToHome">
        <mat-icon fontIcon="home" class="align-middle ps-1 buttonIcon"
                  style="font-size: 2rem; height: 2rem; width: auto"></mat-icon>
        <span class="mat pe-2 align-middle buttonText" style="font-size: 1.5rem">Homebanking</span>
    </button>

    <span style="flex: auto"></span> <!--Spacer-->

    <button *ngIf="authService.isLoggedIn()" mat-button class="h-100" (click)="goToTransfers()">
        <mat-icon fontIcon="credit_card" class="align-middle ps-1 buttonIcon"></mat-icon>
        <span class="mat pe-2 align-middle buttonText">Transfers</span>
    </button>

    <button *ngIf="authService.isLoggedIn()" mat-button class="h-100" (click)="goToPayments()">
        <mat-icon fontIcon="payments" class="align-middle ps-1 buttonIcon"></mat-icon>
        <span class="mat pe-2 align-middle buttonText">Payments</span>
    </button>

    <button *ngIf="authService.isLoggedIn()" mat-button class="h-100" matTooltip="Not yet implemented">
        <mat-icon fontIcon="account_circle" class="align-middle ps-1 buttonIcon"></mat-icon>
        <span class="mat pe-2 align-middle buttonText">Account</span>
    </button>

    <button *ngIf="authService.isLoggedIn()" mat-button class="h-100" (click)="logout()">
        <mat-icon fontIcon="logout" class="align-middle ps-1 buttonIcon"></mat-icon>
        <span class="mat pe-2 align-middle buttonText">Logout</span>
    </button>
</mat-toolbar>
